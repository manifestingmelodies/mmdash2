<!DOCTYPE html>
<html lang="en">
<head>

  <title>Manifesting Melodies Dashboard</title>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="logo">
        <div class="logo-icon">ðŸŽ§</div>
        <div class="logo-info">
          <h1>Manifesting Melodies Dashboard</h1>
        </div>
      </div>
      <div class="stats">

    </div>
    
    <!-- Main Content -->

        <h2 class="panel-title"><span class="icon">ðŸŽµ</span> Melody</h2>
        
        <div class="melody-item">
